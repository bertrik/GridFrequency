<!DOCTYPE html>
<html>

<head>
    <title>Grid frequency</title>
    <!-- see https://canvas-gauges.com -->
    <script src="gauge.min.js"></script>
</head>

<body>
    <div style="max-width: fit-content; margin-left: auto; margin-right: auto;">
        <canvas id="dial-gauge"></canvas>
    </div>
</body>

<script type="module">
    const options = {
        // basic options
        renderTo: 'dial-gauge',
        title: 'Frequency',
        units: 'Hz',
        width: 400,
        height: 400,
        // scale options
        minValue: 49.75,
        maxValue: 50.25,
        // ticks
        exactTicks: true,
        majorTicks: [49.8, 49.9, 50.0, 50.1, 50.2],
        majorTicksDec: 2,
        // coloring
        highlights: [
            { from: 49.75, to: 49.80, color: '#FF0000' },
            { from: 49.80, to: 49.90, color: '#FFAA00' },
            { from: 49.90, to: 49.99, color: '#FFFF00' },
            { from: 49.99, to: 50.01, color: '#00FF00' },
            { from: 50.01, to: 50.10, color: '#FFFF00' },
            { from: 50.10, to: 50.20, color: '#FFAA00' },
            { from: 50.20, to: 50.25, color: '#FF0000' }
        ],
        // value options
        valueDec: 3
    }
    var gauge = new RadialGauge(options)

    var eventSource = new EventSource("/events");
    eventSource.onmessage = function (e) {
        const obj = JSON.parse(e.data);
        gauge.value = obj.frequency
    };
</script>

</html>
