<!DOCTYPE html>
<html>

<head>
    <title>Configuration</title>
    <link rel="stylesheet" href="classless.css">
</head>

<body>
    <form action="/config" method="post" id="config">
        <fieldset>
            <legend>MQTT settings</legend>
            <div class="row">
                <label class="col">Broker host (leave empty to disable)
                    <input type="text" name="mqtt_broker_host" value="%mqtt_broker_host%">
                </label>
                <label class="col-3">port
                    <input type="number" name="mqtt_broker_port" min="0" value="%mqtt_broker_port%" required>
                </label>
            </div>
            <div class="row">
                <label class="col">Client user name
                    <input type="text" name="mqtt_user" value="%mqtt_user%">
                </label>
                <label class="col">password
                    <input type="text" name="mqtt_pass" value="%mqtt_pass%">
                </label>
            </div>
            <div class="row">
                <label class="col">Topic
                    <input type="text" name="mqtt_topic" value="%mqtt_topic%" required>
                </label>
                <label class="col-3">Append unit (Hz)
                    <select name="mqtt_append_unit">
                        <option value="true" %mqtt_append_unit:true?selected%>Yes</option>
                        <option value="false" %mqtt_append_unit:false?selected%>No</option>
                    </select>
                </label>
            </div>
            <div class="row">
                <label class="col-4">Options
                    <select name="mqtt_retained">
                        <option value="true" %mqtt_retained:true?selected%>Retained</option>
                        <option value="false" %mqtt_retained:false?selected%>Non-retained</option>
                    </select>
                </label>
            </div>
        </fieldset>
        <button type="submit" id="submit">Save</button>
    </form>
</body>

<script type="module">
    // disable submit button on POST, it will be re-enabled on the reload
    document.getElementById("config").addEventListener("submit", function (e) {
        document.getElementById("submit").disabled = true
    })
</script>


</html>
